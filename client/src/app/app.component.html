<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS paper fold with hover effect</title>
</head>

<body class="mdb-skin bg-skin-lp">
<!-- Navigation -->
<nav class="navbar navbar-light" style="background-color: #5bc0de;">
  <a class="navbar-brand" href="/" style="color:#fff;">NODE - VERTEX</a>
  <div class="navbar-collapse collapse " id="templatemo-nav-bar">
    <ul class="nav navbar-nav navbar-right">
      <!--<li class="active"><a href="index.htm">HOME</a></li>-->
    </ul>
  </div>
</nav>

<!-- Page Content -->
<div class="container">


<div>
  <table class="table table-hover table-striped table-bordered " style="text-align: center">
    <tbody>
    <tr *ngFor="let item of [].constructor(nodeNumber.length); let i = index">
      <td style="width: 50px; height: 50px;" *ngFor="let item of [].constructor(nodeNumber.length); let j = index">{{i === 0? nodeNumber[j-1] : ''}}{{j === 0? nodeNumber[i-1] : ''}}{{i !== 0 && j !== 0? findRelation(nodeNumber[i-1],nodeNumber[j-1]) : ''}}</td>
    </tr>
    </tbody>
  </table>

</div>

  <div>
    <div class="form-group">
      <label for="a1">Kullanıcı Tarafından Girilecek Node Sayısı</label>
      <input id="a1" type="text" class="form-control" [(ngModel)]="numberOfNode">
    </div>
    <div class="form-group">
      <button class="btn btn-info btn-block" (click)="nodeCreate()">Random</button>
    </div>
  </div>

    <div id="paper"></div>
    <div  id='graph_container'></div>
</div>





</body>
</html>
